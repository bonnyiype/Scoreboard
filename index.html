<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">

           
            <div class="card1">
                <h1>Team1</h1>
                  <p id="team1" class="team1score">0</p>
               <div class="buttons">
            
                  <div class="buttons-1 button" onclick="team1IncrementByOne()">+1</div>
                  <div class="buttons-2 button" onclick="team1IncrementByTwo()">+2</div>
                  <div class="buttons-3 button" onclick="team1IncrementByThree()">+3</div>
                </div>
            </div>

            <div class="card2">

                <h1>Team2</h1>
                <p id="team2" class="team2score">0</p>

            <div class="buttons">
                <div class="buttons-1 button" onclick="team2IncrementByOne()">+1</div>
                <div class="buttons-2 button" onclick="team2IncrementByTwo()">+2</div>
                <div class="buttons-3 button" onclick="team2IncrementByThree()">+3</div>
            </div>


            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
